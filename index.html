<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Your Pizza today!</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Your Pizza today!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Select Your Order</h2>
          <form id="userInput">
            <label for="movie">Select Your pizza size</label>
            <select id="size" class="form-control">
              <option value="Small" class="pizzaSize">Small</option>
              <option value="Medium" class="pizzaSize">Medium</option>
              <option value="Large" class="pizzaSize">Large</option>
            </select>

            <div class="form-group">
                <input type="checkbox" name="topping"  value="Cheese"> Cheese <br>
                <input type="checkbox" name="topping"  value="Pepperoni"> Pepperoni <br>
                <input type="checkbox" name="topping"  value="Mushrooms"> Mushrooms <br>
                <input type="checkbox" name="topping"  value="Sausage"> Sausage <br>
                <input type="checkbox" name="topping"  value="Bacon"> Bacon <br>
            </div>
            <button type="submit" class="btn btn-default">Add</button>
          </form>
          <h3>Orders</h3>
          <ol id="orders"></ol>
          <p>Your Total Cost is: <span id="total"></span></p>
        </div>

        <div class="col-md-6">
          <div id="show-details">
            <h2>Order Details</h2>
            <p>Size: <span class="size"></span></p>
            <p>Toppings: <span class="toppings"></span></p>
            <p>Cost: <span class="cost"></span></p>
          </div>
      </div>
    </div>
  </body>
</html>
