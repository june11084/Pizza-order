<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Your Pizza today!</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Your Pizza today!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Select Your Order</h2>
          <form id="userInput">
            <label for="movie">Select Your pizza size</label>
            <select id="size" class="form-control">
              <option value="small" class="pizzaSize">Small</option>
              <option value="medium" class="pizzaSize">Medium</option>
              <option value="large" class="pizzaSize">Large</option>
            </select>

            <div class="form-group">
                <input type="checkbox" name="topping"  value=1> Cheese <br>
                <input type="checkbox" name="topping"  value=1> Pepperoni <br>
                <input type="checkbox" name="topping"  value=1> Mushrooms <br>
                <input type="checkbox" name="topping"  value=1> Sausage <br>
                <input type="checkbox" name="topping"  value=1> Bacon <br>
            </div>
            <button type="submit" class="btn btn-default">Add</button>
          </form>

        </div>
        <div class="col-md-6">
          <h3>Order Details</h3>
          <div id="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
